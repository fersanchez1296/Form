<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Formulario Diplomado Desarrollo web</title>
</head>
<body>
    <div class="form-container">
        <div class="register-container">
            <form action="#">
                <p>
                    <label for="full-name">Nombre y Apellido</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Nacho Vargas">
                </p>

                <div class="account-info">
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </p>
                </div>

                <p>
                    <label for="address">Domicilio</label>
                    <input type="text" name="address" id="address" placeholder="123 Main st">
                </p>
                <div class="address-info">
                    <p>
                        <label for="city">Ciudad</label>
                        <input type="text" name="city" id="city">
                    </p>
                    <p>
                        <label for="state">Estado</label>
                        <select name="state" id="state">
                            <option value="choose">Elegir una opción...</option>
                            <option value="aguas-calientes">Aguas Calientes</option>
                            <option value="baja-california">Baja California</option>
                            <option value="baja-california-sur">Baja California Sur</option>
                            <option value="campeche">Campeche</option>
                            <option value="coahuila">Coahuila</option>
                            <option value="colima">Colima</option>
                            <option value="chiapas">Chiapas</option>
                            <option value="chihuahua">Chihuahua</option>
                            <option value="durango">Durango</option>
                            <option value="distrito-federal">Distrito Federal</option>
                            <option value="guanajuato">Guanajuato</option>
                            <option value="guerrero">Guerrero</option>
                            <option value="hidalgo">Hidalgo</option>
                            <option value="jalisco">Jalisco</option>
                            <option value="mexico">México</option>
                            <option value="michoacan">Michoacán</option>
                            <option value="morelos">Morelos</option>
                            <option value="nayarit">Nayarit</option>
                            <option value="nuevo-leon">Nuevo León</option>
                            <option value="oaxaca">Oaxaca</option>
                            <option value="puebla">Puebla</option>
                            <option value="queretaro">Querétaro</option>
                            <option value="quintana-roo">Quintana Roo</option>
                            <option value="san-luis-potosi">San Luis Potosí</option>
                            <option value="sinaloa">Sinaloa</option>
                            <option value="Sonora">Sonora</option>
                            <option value="tabasco">Tabasco</option>
                            <option value="tamaulipas">Tamaulipas</option>
                            <option value="tlaxcala">Tlaxcala</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Yucatan">Yucatan</option>
                            <option value="Zacatecas">Zacatecas</option>
                        </select>
                    </p>
                    <p>
                        <label for="cp">CP</label>
                        <input type="text" name="cp" id="cp">
                    </p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
